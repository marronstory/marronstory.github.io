<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - Marron Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkLoginStatus()">
    <header>
        <h1><a href="index.html">Marron Story</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="stories.html">이야기들</a></li>
                <li class="right"><a href="login.html" id="authButton">log in</a></li>
                <li class="right" id="adminPageButton" style="display: none;"><a href="upload.html">관리자 페이지</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-background">
        <section class="login">
            <form id="loginForm" onsubmit="return validateLogin()">
                <label for="adminId">ID:</label>
                <input type="text" id="adminId" name="adminId" required>
                <label for="adminPassword">PW:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
                <button type="submit">로그인</button>
                <p id="loginError" class="error"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Marron Story. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
